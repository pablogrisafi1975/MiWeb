var estatus=0;
function windowstatus1(txt) {
   window.status = txt;
   estatus=1;
   setTimeout("borrarbarra()",1000);
}
function borrarbarra() {
   estatus=0;
   window.status="";
}
var i=1;
function miscroll1() 
	{
	if (estatus==0)
		{
		if(i==1){window.status="-- Página personal de Pablo Grisafi --";}
		if(i==2){window.status="/ Página personal de Pablo Grisafi /";}
		if(i==3){window.status=" | Página personal de Pablo Grisafi |";}
		if(i==4){window.status="\\ Página personal de Pablo Grisafi \\";}
		i++;
		if(i==5){i=1;}
		}
	setTimeout("miscroll1()",100);
	}

var message="¡¡¡Ese botón no!!!"; // Mensage ante el click derecho

function click(i) 
	{
	if (document.all)
		{
		if (event.button == 2)
			{
			alert(message);
			return false;
			}
	}

if (document.layers)
	{
	if (i.which == 3)
		{
		alert(message);
		return false;
		}
	}
}

if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);}
document.onmousedown=click;
</script>
