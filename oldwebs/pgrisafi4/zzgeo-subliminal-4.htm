<title>Subliminal</title>
<script language="JavaScript">
var message="¡¡¡Ese botón no!!!"; // Mensage ante el click derecho

function click(i) 
	{
	if (document.all)
		{
		if (event.button == 2)
			{
			alert(message);
			return false;
			}
	}

if (document.layers)
	{
	if (i.which == 3)
		{
		alert(message);
		return false;
		}
	}
}

if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);}
document.onmousedown=click;
</script>
</head>
