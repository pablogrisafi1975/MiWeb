<title>Locura</title>
<script language="LiveScript">
function locura(){
for (i=0;i<255;i=i+3)
	{
	a=255*(Math.abs(Math.sin(i/255*3.141592)));
	r=255*(Math.abs(Math.sin(i/255*3.141592)));
	v=255*(Math.abs(Math.sin(i/255*3.141592)));
	document.bgColor=a+256*v+256*256*r;
};
document.bgColor="#C0C0C0"
document.write("No te asustés y apretá ALT-F4");
}
</script>

</head>

<body topmargin="0" leftmargin="0">
<script>
locura()
</script>
